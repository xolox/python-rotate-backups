sudo: false
language: python
matrix:
  include:
  - os: linux
    python: "2.6"
  - os: linux
    python: "2.7"
  - os: linux
    python: "3.4"
  - os: linux
    python: "3.5"
  - os: linux
    python: "3.6"
  - os: linux
    python: "pypy"
  - os: osx
    language: generic
install:
  - scripts/install-on-travis.sh
script:
  - scripts/run-on-travis.sh make check
  - scripts/run-on-travis.sh make test
after_success:
  - scripts/run-on-travis.sh coveralls
branches:
  except:
    - /^[0-9]/
